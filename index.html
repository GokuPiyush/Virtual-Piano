<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="A">A</kbd>
            <kbd class="S">S</kbd>
            <kbd class="D">D</kbd>
            <kbd class="F">F</kbd>
            <kbd class="G">G</kbd>
            <kbd class="H">H</kbd>
            <kbd class="J">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="W">W</kbd>
            <kbd class="E">E</kbd>
            <kbd class="T shift">T</kbd>
            <kbd class="Y shift">Y</kbd>
            <kbd class="U shift">U</kbd>
        </div>>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
